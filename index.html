<!DOCTYPE html>
<html>
<head>
	<title>Quiz 1</title>
	<script type="text/javascript">
		function uppercase(){
			var title = document.getElementById('title');
			var usrtxt = document.getElementById('text-input').value;
			if ( usrtxt.length == 0){
				alert("enter something!!");
				return;
			}
			var newtitle = usrtxt.toUpperCase();
			title.innerHTML = newtitle;
		}
	</script>
</head>

<body>
	<h1 id="title">This is my simple web app! Its awwwome.</h1>
	<input type="text" id="text-input">
	<button onclick="uppercase()">uppercase text</button>
	<h2 id="result"></h2>
</body>
</html>
