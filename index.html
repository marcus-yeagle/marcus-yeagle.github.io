<!DOCTYPE html>
<html>
<head>
<title>Stock Chart Picker</title>
<script type="text/javascript">
	function getChart(symbol){
	      var elem = document.getElementById("symbol");
	      var ticker = elem.value;
	      var url1 = "http://bigcharts.marketwatch.com/advchart/frames/frames.asp?show=&insttype=Stock&symb=";
	      var url2 = "&x=0&y=0&time=7&startdate=1%2F4%2F1999&enddate=7%2F15%2F2014&freq=1&compidx=SP500&comptemptext=&comp=none&ma=2&maval=50&uf=0&lf=1&lf2=0&lf3=0&type=4&style=340&size=1&timeFrameToggle=false&compareToToggle=false&indicatorsToggle=false&chartStyleToggle=false&state=15";

	      var res = url1.concat(ticker);
	      var url3 = res.concat(url2);
	      window.open(url3, '_blank');
	 }
</script>
<style>
	body{
		margin: 0px;
	}
	.menu{
		width: 100%;
		height: 50px;
		background-color: #7f7f7f;
	}

	#menu-header{
		width: 600px;
		margin: 0 auto;
		font-family: Tahoma, sans-serif;
		font-size: 28px;
		color: yellow;
	}
	#chartForm{
		width: 600px;
		background-color: red;
		margin: 0 auto;
	}
</style>
</head> 

<body> 
	<div class="menu">
		<div id="menu-header">ENTER A STOCK TICKER TO GET THE CHART!!!</div>
	</div>
	<div id="chartForm">
	      <input id="symbol" type="text"></input>
	      <input type="submit" value="get chart" onclick="getChart(symbol);"></input>
	</div>
	<h1>MADE BY: my697011</h1>
</body>
</html>
